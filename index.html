<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme toggle button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">üåô</button>

    <!-- Main stopwatch container -->
    <div class="stopwatch-container">
        <h1>‚è±Ô∏è Stopwatch</h1>
        
        <!-- Time display -->
        <div class="time-display" id="timeDisplay">
            00:00:00<span class="milliseconds">.000</span>
        </div>

        <!-- Control buttons -->
        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="stop-btn" id="stopBtn">Stop</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
            <button class="lap-btn" id="lapBtn" disabled>Lap</button>
        </div>

        <!-- Lap times display -->
        <div class="lap-times" id="lapTimes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
